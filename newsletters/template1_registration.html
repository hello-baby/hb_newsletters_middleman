<!DOCTYPE html>
<html style='margin: 0;padding: 0;'>
  <head>
    <title>Регистрация (крупная картинка в шапке)</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <style>
      @media (max-width: 400px) {
        #topcell {
          padding-right: 20px !important;
        }
        #maincell {
          padding-left:  20px !important;
          padding-right: 20px !important;
        }
      }
    </style>
  </head>
  <body style='margin: 0;padding: 0;'>
    <script id='liquid_body' type='text/liquid'>
      <div style="width: 579px;max-width: 100%;"><table style="width: 100%;" cellpadding="0" cellspacing="0" border="0"><tr>
        <td style="vertical-align: middle;text-align: center;padding-right: 58px;" id="topcell"><img style="height: auto;width: auto;max-width: 100%;display: block;" src="{{images.top.url}}"></img>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: middle;text-align: left;padding-top: 54px;padding-left: 58px;padding-right: 58px;" id="maincell"><h1 style="font-family: Tahoma, sans-serif;color: #3c3c3c;font-size: 45px;line-height: 1.1;margin: 0;padding: 0;margin-bottom: 20px;font-weight: normal;">{{ texts.title }}</h1>
        {% for text in texts.blocks %}
        <p style="font-family: Tahoma, sans-serif;color: #3c3c3c;font-size: 14px;line-height: 1.5;margin: 0;padding: 0;margin-bottom: 15px;">{{ text }}</p>
        <img style="width: {{ images.blocks[forloop.index0].width }}px;height: auto;max-width: 100%;margin-bottom: 35px;" width="{{ images.blocks[forloop.index0].width }}" src="{{ images.blocks[forloop.index0].url }}"></img>
        {% endfor %}
        <p style='margin-bottom: 50px;'>
          <a style="font-family: Tahoma, sans-serif;color: #3c3c3c;font-size: 24.88px;line-height: 1.1;margin: 0;padding: 0;text-decoration: underline;" border="0" href="{{ link_url }}">{{ texts.link }} →</a>
        </p>
        <p style='margin-bottom: 25px;'>
          <a style="font-family: Tahoma, sans-serif;color: black;font-size: 12px;line-height: 1.1;margin: 0;padding: 0;text-decoration: none;" border="0" href="http://hell-o-baby.com"><img style="width: 90px;height: auto;max-width: 100%;" width="90" src="http://hello-baby.github.io/hb_newsletters_middleman/__assets/images/logo2.png"></img>
          </a>
        </p>
        <p style='margin-bottom: 22px;'>
          <a style="font-family: Tahoma, sans-serif;color: #3c3c3c;font-size: 11px;line-height: 1.1;margin: 0;padding: 0;text-decoration: none;" border="0" href="http://hell-o-baby.com">hell-o-baby.com</a>
        </p>
        <p>
          <a style="font-family: Tahoma, sans-serif;color: black;font-size: 12px;line-height: 1.1;margin: 0;padding: 0;text-decoration: none;" border="0" href="https://www.facebook.com/hellobabyalbum"><img style="width: 70px;height: auto;max-width: 100%;" width="70" src="http://hello-baby.github.io/hb_newsletters_middleman/__assets/images/facebook.png"></img>
          </a>
        </p>
        </td>
      </tr>
      </table>
      </div>
    </script>
    <script src="../__assets/javascripts/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../__assets/javascripts/liquid.js/dist/liquid.min.js" type="text/javascript"></script>
    <script>
      (function() {
        var result;
      
        result = Liquid.parse($('#liquid_body')[0].innerHTML).render({
          "texts": {
            "title": "Hi there!",
            "link": "Get welcome postcard",
            "blocks": ["Welcome to the best place to keep baby’s big moments! Add content, use key moments and never lose baby impressions! Use our appor web album.", "Use specialized services: Measurements, Video stories, Stickers, Postcards, Daily snapshot and Printed albums. Enjoy your parenthood!"]
          },
          "images": {
            "top": {
              "url": "http://hello-baby.github.io/hb_newsletters_middleman/__assets/images/welcome_to_hello_baby.png"
            },
            "blocks": [
              {
                "url": "http://hello-baby.github.io/hb_newsletters_middleman/__assets/images/post_types.png",
                "width": 220
              }, {
                "url": "http://hello-baby.github.io/hb_newsletters_middleman/__assets/images/services.png",
                "width": 559
              }
            ]
          },
          "link_url": "http://hell-o-baby.com/foo?bar=baz"
        });
      
        $('body').append($(result));
      
      }).call(this);
    </script>
  </body>
</html>
