<div style="font-family: PT Sans;box-sizing: border-box;background-color: #FDFDFD;width: 320px;text-align: center;"><div style="padding: 25px;"><div style="font-size: 18px;font-weight: bold;color: #282a2f;margin-bottom: 5px;">{{ title.text[language] }}</div>
<div style="font-size: 15px;color: #282a2f;line-height: 1.1;">{{ paragraph.text[language] }}</div>
{% if image.mode == 'static' %}
<img style="width: {{ image.width }}px;height: auto;max-width: 100%;margin-top: 35px;" width="{{ image.width }}" src="{{ image.url }}" alt="{{ image.alt }}"></img>
{% elsif image.mode == 'dynamic' %}
<img style="width: 74px;height: 74px;border: 3px solid lightgrey;border-radius: 50%;margin-top: 35px;box-sizing: content-box;" width="74" height="74" src="{{ image.url }}" alt="{{ image.alt }}"></img>
{% endif %}
</div>
<table style="width: 100%;" cellpadding="0" cellspacing="0" border="0">{% for button in blocks %}
<tr>
  <td style="vertical-align: middle;text-align: center;height: 66px;font-size: 18px;font-weight: bold;text-transform: uppercase;color: #232321;border-top: 1px solid #EAEAEA;">{{ button.text[language] }}
  </td>
</tr>
{% endfor %}
<tr>
  <td style="vertical-align: middle;text-align: center;height: 66px;font-size: 18px;font-weight: bold;text-transform: uppercase;color: #a7a7a7;border-top: 1px solid #EAEAEA;">{{ close_button.text[language] }}
  </td>
</tr>
</table>
</div>
